# Configuração Nginx para OtanPay
# Copie este arquivo para: /etc/nginx/sites-available/otanpay
# Depois crie o link simbólico: sudo ln -s /etc/nginx/sites-available/otanpay /etc/nginx/sites-enabled/
# Teste a configuração: sudo nginx -t
# Reinicie: sudo systemctl restart nginx

# Redirecionar HTTP para HTTPS (descomente após configurar SSL)
# server {
#     listen 80;
#     server_name seu-dominio.com www.seu-dominio.com;
#     return 301 https://$server_name$request_uri;
# }

server {
    listen 80;
    # listen 443 ssl http2;  # Descomente após configurar SSL
    server_name seu-dominio.com www.seu-dominio.com;

    # Certificados SSL (descomente após configurar SSL)
    # ssl_certificate /etc/letsencrypt/live/seu-dominio.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/seu-dominio.com/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;

    # Logs
    access_log /var/log/nginx/otanpay-access.log;
    error_log /var/log/nginx/otanpay-error.log;

    # Tamanho máximo de upload
    client_max_body_size 10M;

    # Proxy para aplicação Node.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Cache para arquivos estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3000;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

